<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-eval' ws: ; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>MakeUp</title>
</head>

<body>
    <div class="page" id="list-page">
        <header>
            <h1>Makeup List</h1>
        </header>
        <section class="content">
            <div class="item-card">
                <img src="img/image_1.jpg" class="image" alt="logo" />
                <h2 class="item-title" data-key="1">s</h2>
                <p class="item-desc"></p>
            </div>
            <div class="item-card">
                <img src="" class="image" alt="logo" />
                <h2 class="item-title" data-key="5"></h2>
                <p class="item-desc"></p>
            </div>



        </section>
    </div>
    <div class="page" id="details-page">
        <header>
            <h1><a href="#" class="back-btn">&laquo;</a><span class="details-title"></span></h1>
        </header>
        <section class="content">
            <div class="item-card">
                <img src="img/image_1.jpg" class="item-image" id="item-image" alt="logo" />
                <h2 class="item-title" data-key="1">s</h2>
                <p class="item-desc"></p> <br>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sample.js"></script>
</body>
</html>
